name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify imports
        run: |
          python -c "from src.rag.knowledge_base import KnowledgeBase; print('KnowledgeBase OK')"
          python -c "from src.voice.speech_to_text import SpeechToText; print('SpeechToText OK')"
          python -c "from src.tts.text_to_speech import TextToSpeech; print('TextToSpeech OK')"
